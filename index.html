<html>
  <head>
    <title>Pinoy Bingo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="js/jquery-ui-1.12.1.custom/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script
      type="text/javascript"
      src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"
    ></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bingo.js"></script>
  </head>
  <body>
    <div class="title container">
      <div class="row">
        <div class="col page-header text-center">
          <h1 class="display-4">PINOY BINGO</h1>
        </div>
      </div>
    </div>
    <div class="selection bingo-container container text-center">
      <div class="row">
        <div class="col">
          <div class="quicklink-group">
            <button class="quicklink caller" data-value="caller">
              <span class="ql_caption">
                <span class="outer">
                  <span class="inner">
                    <h2>Caller</h2>
                  </span>
                </span>
              </span>
              <span class="ql_top"></span>
              <span class="ql_bottom"></span>
            </button>
            <div class="quicklink or"></div>
            <button class="quicklink player" data-value="player">
              <span class="ql_caption">
                <span class="outer">
                  <span class="inner">
                    <h2>Player</h2>
                  </span>
                </span>
              </span>
              <span class="ql_top"></span>
              <span class="ql_bottom"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="caller bingo-container container-fluid d-none">
      <div class="row">
        <div class="col text-left">
          <a
            class="btn btn-lg btn-primary"
            href="#"
            onClick="window.location.reload(true);"
          >
            Back
          </a>
        </div>
        <div class="col text-right">
          <div class="btn btn-lg btn-danger btn-reset">
            reset
          </div>
        </div>
      </div>
      <div class="row caller-deck justify-content-center">
            <div class="cube__wrapper">
              <div class="cube">
                <div class="cube-front">
                    <div class="ball-stage">
                      <div class="ball-wrapper"><div class="bigball"></div>
                  </div> 
                    </div>
                </div>
                <div class="cube-back"></div>
                <div class="cube-top"></div>
                <div class="cube-bottom"></div>
                <div class="cube-left"></div>
                <div class="cube-right"></div>
              </div>
            </div>
            <div class="col-12">
            <div class="alert alert-info caller-ball-instruction" role="alert" >
                Click the ball to draw.
              </div>
            </div>
      </div>
      <div class="row caller-balls justify-content-center">
        <table>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="player bingo-container container-fluid d-none">
      <div class="row">
        <div class="col text-left">
          <a
            class="btn btn-lg btn-primary"
            href="#"
            onClick="window.location.reload(true);"
          >
            Back
          </a>
        </div>
        <div class="col text-right">
          <div class="btn btn-lg btn-success btn-addcard">
            + Add Card
          </div>
        </div>
      </div>
      <div class="row player-card-deck justify-content-center"></div>
      <div class="bingo-card bingo-card--sample d-none col-4">
        <span class="bingo-card__close"><span class="ui-icon ui-icon-closethick"></span></span>
        </button>
        <table>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td class="bingo-card__cell--free bingo-card__cell--marked">
                free
              </td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
